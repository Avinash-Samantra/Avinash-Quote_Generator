<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quoteDisplay" class="quote"></div>
        <div class="buttons">
            <button id="newQuoteButton">Generate New Quote</button>
            <button id="favoriteButton">Favorite</button>
        </div>
        <div class="add-quote-section">
            <h2>Add a New Quote</h2>
            <textarea id="newQuoteInput" placeholder="Enter your quote here..."></textarea>
            <button id="addQuoteButton">Add Quote</button>
        </div>
        <div class="favorites-section">
            <h2>My Favorite Quotes</h2>
            <ul id="favoriteQuotesList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
